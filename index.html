<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's all calculated.</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="display"></div>
        <div class="row">
            <div id="clear" class="button"></div>
            <div id="sign" class="operator"></div>
            <div id="percent" class="operator"></div>
            <div id="divide" class="operator"></div>
        </div>
        <div class="row">
            <div id="seven" class="number"></div>
            <div id="eight" class="number"></div>
            <div id="nine" class="number"></div>
            <div id="multiply" class="operator"></div>
        </div>
        <div class="row">
            <div id="four" class="number"></div>
            <div id="five" class="number"></div>
            <div id="six" class="number"></div>
            <div id="subtract" class="operator"></div>
        </div>
        <div class="row">
            <div id="one" class="number"></div>
            <div id="two" class="number"></div>
            <div id="three" class="number"></div>
            <div id="add" class="operator"></div>
        </div>
        <div class="row">
            <div class="row">
               <div id="0" class="number"></div> 
            </div>
            <div class="row">
               <div id="decimal" class="number"></div>
               <div id="equal" class="button"></div> 
            </div>
        </div>
    </div>
</body>
</html>
